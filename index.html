<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Event — LWF Global</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <img src="assets/hero-pyramids.png" alt="Hero: Pyramids" id="hero-image">
  </header>

  <section id="hero-transitions">
    <img src="assets/hero-transition-1.png" alt="Hero transition 1">
    <img src="assets/hero-transition-2.png" alt="Hero transition 2">
  </section>

  <main>
    <section id="quick-facts">
      <h2>Quick Facts</h2>
      <img src="assets/Quick-Facts.png" alt="Quick Facts">
    </section>

    <section id="who-should-attend">
      <h2>Who Should Attend</h2>
      <img src="assets/Who-should-attend.png" alt="Who should attend">
    </section>

    <section id="what-to-expect">
      <h2>What to Expect</h2>
      <img src="assets/What-to-expect.png" alt="What to expect">
    </section>

    <section id="language-access">
      <h2>Language & Accessability</h2>
      <img src="assets/Language-&-Accessability.png" alt="Language and Accessability">
    </section>

    <section id="regional-focus">
      <h2>Regional Focus</h2>
      <div class="regional-images">
        <img src="assets/Regional-Focus-1.png" alt="Regional Focus 1">
        <img src="assets/Regional-Focus-3.png" alt="Regional Focus 3">
        <img src="assets/Regional-Focus-4.png" alt="Regional Focus 4">
      </div>
    </section>
  </main>

  <footer>
    <p>© LWF Global</p>
  </footer>
</body>
</html>
